version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: innuendo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: innuendo
      POSTGRES_USER: innuendo_user
      POSTGRES_PASSWORD: innuendo_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U innuendo_user -d innuendo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: innuendo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: innuendo_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@innuendo.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

  ml-service:
    build:
      context: ./services/ml-service
      dockerfile: Dockerfile
    container_name: innuendo_ml_service
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ml_models_cache:/app/models_cache
    environment:
      - ML_HOST=0.0.0.0
      - ML_PORT=8000
      - ML_EMBEDDING_MODEL=all-MiniLM-L6-v2
      - ML_WHISPER_MODEL=base
      - ML_SPACY_MODEL=en_core_web_sm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - innuendo_network

volumes:
  postgres_data:
    name: innuendo_postgres_data
  redis_data:
    name: innuendo_redis_data
  pgadmin_data:
    name: innuendo_pgadmin_data
  ml_models_cache:
    name: innuendo_ml_models_cache

networks:
  default:
    name: innuendo_network
    driver: bridge
